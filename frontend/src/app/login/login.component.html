<body>
<form *ngIf="loginForm" [formGroup]='loginForm' (ngSubmit)='onSubmit()' class="login-form">
    <div class="form-group">
        <div>
            <input id="email" type="text" formControlName="email" class="form-control">
        </div>
        <div>
            <input id="password" type="password" formControlName="password" class="form-control">
        </div>
        <div>
            <button class="button" type="submit" class="form-control form-control-btn" > login </button>
        </div>
    </div>
</form>
</body>
