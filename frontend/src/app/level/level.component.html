<div style="display: flex; justify-content: center; align-items: center;">
    <mat-grid-list cols = "3" rowHeight = "174px" style="height:fit-content; width: 1050px; border: 1px clear solid;">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-card (click)="addLevel()">
    
                <mat-icon>add</mat-icon>
                <p>Add New Level</p>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile  *ngFor="let level of getAllLevels() | async" [colspan]="1" [rowspan]="1">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Level: {{level.levelNO}}</mat-card-title>
                    <mat-card-subtitle>{{level.batches ? level.batches.length : 0}} Batches</mat-card-subtitle>
                    
                </mat-card-header>
                <mat-card-content>
                    <!-- <mat-divider ></mat-divider> -->
                </mat-card-content>
                
                <mat-card-actions>
                    <button mat-raised-button color="primary" style="align-items: center;"  (click) = "openDetailsFor(level)">open dashboard</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
