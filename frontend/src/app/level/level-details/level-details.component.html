<h2 mat-dialog-title>{{level.levelNO}}</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Select Batch</mat-label>
        <mat-select (selectionChange)="onBatchSelectionChange($event)">
    
            <mat-option value="createNew">
                <mat-icon>add</mat-icon> Batch
            </mat-option>
            <mat-option *ngFor="let batch of batches" [value]="batch.key">
                {{batch.name}}
            </mat-option>
    
        </mat-select>
    </mat-form-field>
    <mat-tab-group>
        <mat-tab label="Resources">
            Upcoming...
        </mat-tab>
        <mat-tab label="Exam">
            Upcoming...
        </mat-tab>
        <mat-tab label="Students ({{selectedBatch.students.length}})">
            <table mat-table [dataSource]="allStudents" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="fatherName">
                  <th mat-header-cell *matHeaderCellDef> fatherName </th>
                  <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
                  <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
